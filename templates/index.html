  <link rel="stylesheet" type="text/css" href="/static/css/own.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

  </style>

<body>
  <button onclick="zoomInClick()" type="button">Zoom in</button>
  <button onclick="zoomOutClick()" type="button">Zoom out</button>
  <button onclick="reset()" type="button">Reset view!</button>
  <button onclick="hard_reset()" type="button">Clear view!</button>
  <select id="wineRegions" name="WineRegions" onchange="addRegion(this.value)">
    <option selected hidden>Choose a Region</option>
    {% for region in regions %}
      <option value="{{ region.id }}">{{ region.name }}</option>
    {% endfor %}
  </select>
  <select id="wineSubregions" name="WineSubRegions" onchange="addSubregion(this.value)">
    <option selected hidden>Choose a Subregion</option>
    {% for subregion in subregions %}
      <option value="{{ subregion.id }}">{{ subregion.name }}</option>
    {% endfor %}
  </select>
    <select id="grapes" name="Grapes" onchange="addGrape(this.value)">
    <option selected hidden>Choose a Grape</option>
    {% for grape in grapes %}
      <option value="{{ grape.id }}">{{ grape.name }}</option>
    {% endfor %}
  </select>
  <div class="row">
    <div class="col-8">
      <!-- <div style="border:1px solid black"> -->
        <svg width="50%" style="border:1px solid black"></svg>
      <!-- </div> -->
    </div>
    <div class="col-4">
      <div class="row">
        <label id="node-type">Type: Click on a node</label>
      </div>
      <div class="row">
        <label id="node-name">Name: Click on a node</label>
      </div>
      <div class="row">
        <label id="node-expanded">Expanded: Click on a node</label>
      </div>
      <div class="row">
        <label id="node-details">Node details: Click on a node</label>
      </div>
    </div>
  </div>
  <script src="static/js/graph.js"></script>
  <script>
    reset()
  </script>
</body>
